

<mat-card class="card"  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="titel">{{detilesRecipe.recipeName}}</mat-card-title>

      <mat-card-subtitle> 注 专住</mat-card-subtitle>    
        <div class="g"><b>专转 拽砖  </b> <app-level [i]="detilesRecipe.level"></app-level></div>

    </mat-card-header>
    <img mat-card-image [src]="detilesRecipe.imgUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h2 class="g">  : {{detilesRecipe.preparationTime}} 拽转</h2>
        <h2 class="g">专</h2>
        <h4 class="xnbu">住 转 爪专 砖砖 </h4>
        <mat-selection-list #shoes>
            <mat-list-option *ngFor="let index of detilesRecipe.ingredients">
              {{index}}
            </mat-list-option>
          </mat-selection-list>
          <p class="xnbu">
            住" 爪专 砖砖  : {{shoes.selectedOptions.selected.length}}
          </p>
          <h2 class="g">驻 </h2>
          <ul class="list-group list-group-flush" *ngFor="let index of detilesRecipe.Preparation" >
              <li class="list-group-item">{{index}}</li> 
      
            </ul>
    </mat-card-content> 
 <img class="book" src="../../assets/piccher/住驻专.jpg">
 <img class="book1" src="../../assets/piccher/bon.png">
  </mat-card>
