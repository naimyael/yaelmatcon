

    <mat-drawer-container class="conteiner" autosize>
        <mat-drawer #drawer class="sidenav" mode="side">
          <p>住 驻砖专转</p>
          <p *ngIf="showFiller">.驻 专砖转 住<br> 注  转 爪 转 拽砖</p>
          <button (click)="showFiller = !showFiller" mat-raised-button>
             住?
          </button>
<br>
<br>
          <div class="row">
            <form >


                <mat-form-field appearance="outline">
                    <mat-label> 砖  </mat-label>
                    <input ngModel name="descripshen" type="number" #txt  name="ch" [(ngModel)]="time" matInput placeholder="拽转">
                  </mat-form-field>
                 
                  
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>拽专</mat-label>
                  <input type="text"
                         placeholder="住 拽专"
                         aria-label="Number"
                         matInput
                         matInput
                        [formMethod]="myControl"
                         [matAutocomplete]="auto"
                       [(ngModel)]="category" name="g">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option name="d" [(ngModel)]="category" *ngFor="let option of  sc.allCategories" [value]="option.name">
                      {{option.name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
  
              <mat-slider thumbLabel   tickInterval="1" step="1" min="0"  max="5" [(ngModel)]="level" name="l" ></mat-slider>
           <br>
              <mat-form-field appearance="outline">
                <mat-label>驻住 驻 砖</mat-label>
                <input ngModel name="descripshen" type="texts"[(ngModel)]="names" placeholder="Search" #d name="fff" matInput placeholder="砖 转">
              </mat-form-field>
                    
            <br>
                
                <p *ngIf="size">爪 {{size}} 驻专</p>
              
<br>
<button (click)="delete()" mat-raised-button>
                   拽 住 </button>
<br><br>
        
                <button (click)="cool()" mat-raised-button>
                     住    </button><br>
              
            </form>
        </div>
 
  </mat-drawer>
      

        <div class="example-sidenav-content">
          <button type="button" mat-raised-button (click)="drawer.toggle()">
            住
          </button>
        </div>

        




        
 
<div class="otef">
    <div class="div-card_recipe"*ngFor="let x of RecipeSer.re"   >
        <mat-card class="card">
            <mat-card-header (click)="ifUU(x)">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title  *ngIf="x.nameAll">{{x.nameAll}}</mat-card-title>
              <mat-card-subtitle>{{x.recipeName}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image (click)="ifUU(x)" [src]="x.imgUrl" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <app-level (click)="ifUU(x)" [i]="x.level"></app-level>
                <button mat-stroked-button color="warn"  *ngIf="u.oneUser&&x.userId==u.oneUser.ID"(click)="deleteR(x.recipeCode)" id="g">   <mat-icon>delete</mat-icon></button>
            </mat-card-content>
          
          </mat-card>
         
          </div>
        
        </div>
      
      </mat-drawer-container>
